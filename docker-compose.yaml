version: '3'

services:
  couchpotato:
    image: linuxserver/couchpotato
    container_name: couchpotato
    network_mode: "host"
    restart: always
    environment:
      - PGID=999
      - PUID=999
      - TZ=Pacific/Auckland
    volumes:
      - /home/bradley/.couchpotato:/config
      - /home/bradley/Downloads:/downloads
      - /media/bradley/external/Videos:/movies
  plex:
    image: linuxserver/plex
    container_name: plex
    network_mode: "host"
    restart: always
    environment:
      - VERSION=latest
      - PGID=999
      - PUID=999
      - TZ=Pacific/Auckland
    volumes:
      - /home/bradley/.plex:/config
      - /media/bradley/external/Videos:/movies
      - /media/bradley/external/TV Shows:/tvshows
    ports:
      - "32400:32400"
      - "32400:32400/udp"
      - "32469:32469"
      - "32469:32469/udp"
      - "1900:1900/udp"
  transmission:
    image: linuxserver/transmission
    container_name: transmission
    network_mode: "host"
    restart: always
    environment:
      - PGID=999
      - PUID=999
      - TZ=Pacific/Auckland
    volumes:
      - /home/bradley/.transmission:/config
      - /home/bradley/Downloads:/downloads
      - /home/bradley/Torrents:/watch
    ports:
      - "9091:9091"
      - "51413:51413"
      - "51413:51413/udp"
  sickrage:
    image: linuxserver/sickrage
    container_name: sickrage 
    network_mode: "host"
    restart: always
    environment:
      - PGID=999
      - PUID=999
      - TZ=Pacific/Auckland
    volumes:
      - /home/bradley/.sickrage:/config
      - /home/bradley/Downloads:/downloads
      - /media/bradley/external/TV Shows:/tv
  home-assistant:
    image: homeassistant/home-assistant
    container_name: hass
    restart: always
    network_mode: "host"
    devices:
      - /dev/ttyACM0
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ./homeassistant:/config
    ports: 
      - "8123:8123"
  unifi:
    image: linuxserver/unifi
    container_name: unifi
    restart: always
    network_mode: "host"
    volumes: 
      - ./unifi:/config
    environment:
      - PGID=999
      - PUID=999
    ports:
      - "3478:3478/udp"
      - "10001:10001/udp"
      - "8080:8080"
      - "8081:8081"
      - "8443:8443"
      - "8880:8880"
