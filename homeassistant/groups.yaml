bedroom:
  name: Bedroom
  entities: 
    - script.toggle_bedroom_heatpump
    - climate.bedroom_heatpump
    - switch.bed_globes
    - switch.dresser_spotlights
    - media_player.bedroom_home_speaker

bathroom:
  name: Bathroom 
  entities:
    - switch.bathroom_fan
    - switch.shower_downlights
    - switch.bathroom_spotlights

bathroom_lights:
  name: Bathroom lights
  entities:
    - switch.shower_downlights
    - switch.bathroom_spotlights

upstairs:
  name: Upstairs
  entities:
    - switch.upstairs_stairs_light
    - switch.upstairs_hallway_lights
    - binary_sensor.aeotec_zw100_multisensor_6_sensor
    - sensor.aeotec_zw100_multisensor_6_luminance
    - sensor.aeotec_zw100_multisensor_6_relative_humidity
    - sensor.aeotec_zw100_multisensor_6_temperature
    - switch.smart_switch

entrance:
  name: Entrance
  entities:
    - binary_sensor.front_door_open
    - lock.front_door
    - binary_sensor.entrance
    - input_boolean.guest_mode
    - switch.downstairs_hallway_lights
    - switch.entrance_light
    - camera.entrance_phone

garage:
  name: Garage
  entities:
    - switch.garage_lights
    - binary_sensor.garagecamera_motion_sensor
    - cover.garage_door
    - sensor.garage_car_present
    - camera.garage_camera

living:
  name: Living area
  entities:
    - light.living_room_lights
    - script.toggle_living_room_heatpump
    - climate.living_room_heatpump
    - binary_sensor.living_room
    - binary_sensor.aeotec_zw112_door_window_sensor_6_sensor # Left hand deck door 
    - binary_sensor.aeotec_zw112_door_window_sensor_6_sensor_2 # Right hand deck door
    - switch.deck_lights
    - media_player.compucast

living_area_lights:
  name: Living area lights
  entities:
    - light.living_room_lights
    - switch.kitchen_bench_lights
    - switch.kitchen_downlights
    - switch.dining_room_light

kitchen:
  name: Kitchen
  entities:
    - switch.kitchen_bench_lights
    - switch.kitchen_downlights
    - switch.dining_room_light
    - media_player.kitchen_speaker

motion_sensors:
  name: Motion sensors
  entities: 
    - binary_sensor.entrance
    - binary_sensor.guest_bedroom
    - binary_sensor.living_room
    - binary_sensor.aeotec_zw100_multisensor_6_sensor

house_lights:
  name: House lights
  entities:
    - switch.downstairs_hallway_lights
    - switch.entrance_light
    - group.living_area_lights
    - switch.deck_lights
    - switch.upstairs_stairs_light
    - switch.upstairs_hallway_lights
    - group.bathroom_lights
    - switch.bed_globes
    - switch.dresser_spotlights
    - switch.garage_lights
    - switch.spare_room_lights
    - switch.guest_bedroom_lights