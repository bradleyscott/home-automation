alias: notify_if_insecure_when_leaving
trigger:
  - platform: state
    entity_id: binary_sensor.home_occupied
    to: 'off'
    for: 
      minutes: 5
condition:
  condition: and
  conditions:
  - condition: state
    entity_id: input_boolean.guest_mode
    state: 'off'
  - condition: or
    conditions:
    - condition: state
      entity_id: cover.garage_door
      state: open
    - condition: state
      entity_id: lock.front_door
      state: unlocked
action:
  - service: notify.html5
    data_template:
      title: The house is unlocked and no one is home
      message: >-
        {% if is_state('cover.garage_door', 'open') and is_state('lock.front_door', 'unlocked') %}
          The garage door is open and the front door is unlocked
        {% elif is_state('cover.garage_door', 'open') %}
          The garage door is open
        {% else %}
          The front door is unlocked
        {% endif %}
      data: 
        tag: ha-notify
        url: /lovelace/cameras
        image: >-
          {% if is_state('cover.garage_door', 'open') %}
            https://ti8au3j9khhkqc282u9frizwjfelxkag.ui.nabu.casa{{ state_attr('camera.garage_camera', 'entity_picture') }}
          {% else %}
            https://ti8au3j9khhkqc282u9frizwjfelxkag.ui.nabu.casa{{ state_attr('camera.entrance_phone', 'entity_picture') }}
          {% endif %}
        actions: 
        - title: Lock up     
          action: lock_up
  - service: notify.mobile_apps
    data_template:
      title: The house is unlocked and no one is home
      message: >-
        {% if is_state('cover.garage_door', 'open') and is_state('lock.front_door', 'unlocked') %}
          The garage door is open and the front door is unlocked
        {% elif is_state('cover.garage_door', 'open') %}
          The garage door is open
        {% else %}
          The front door is unlocked
        {% endif %}
      data: 
        clickAction: /lovelace/cameras
        image: >-
          {% if is_state('cover.garage_door', 'open') %}
            /api/camera_proxy/camera.garage_camera
          {% else %}
            /api/camera_proxy/camera.entrance_phone
          {% endif %}
        actions: 
        - title: Lock up     
          action: lock_up