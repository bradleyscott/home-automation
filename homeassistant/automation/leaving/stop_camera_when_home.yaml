alias: stop_camera_when_home
trigger:
  - platform: state
    entity_id: person.nirupa
    to: 'home'
  - platform: state
    entity_id: person.bradley
    to: 'home'
action:
  - service: switch.turn_off
    data:
      entity_id: switch.garage_camera_h264_rtsp_server
  - service: switch.turn_off
    data:
      entity_id: switch.cube_cam_h264_rtsp_server
  
