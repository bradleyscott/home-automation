alias: turn_off_switch_when_leaving
trigger:
  - platform: state
    entity_id: binary_sensor.home_occupied
    to: 'off'
    for: 
      minutes: 2
condition:
  - condition: state
    entity_id: switch.smart_switch
    state: 'on'
action:
  - service: notify.html5
    data_template:
      title: Heater turned off automatically
      message: The oil heater was left running
      data: 
        url: https://williamson-ave.duckdns.org
  - service: switch.turn_off
    entity_id: switch.smart_switch