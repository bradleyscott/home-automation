alias: bedroom_heatpump_off_in_morning
trigger:
  - platform: time
    at: '05:00:00'
condition:
  - condition: state
    entity_id: climate.bedroom_heat_pump
    state: 'cool'
action:
  - service: climate.set_operation_mode
    entity_id: climate.bedroom_heat_pump
    data:
      operation_mode: 'off'
