alias: hide_entrance_camera
trigger:
  - platform: state
    entity_id: binary_sensor.front_door_doorbell_motion
    to: 'off'
    for:
      hours: 0
      minutes: 15
      seconds: 0
action:
  - service: group.set_visibility
    entity_id: camera.front_door_doorbell
    data:
      visible: False