alias: off_if_heatpump_on_when_late
trigger:
  - platform: time
    at: '22:00:00'
condition:
  - condition: template
    value_template: "{{ states.climate.living_room_heatpump != 'Off' }}"
action:
  - service: climate.set_operation_mode
    entity_id: climate.living_room_heat_pump      
    data:
      operation_mode: 'Off'
  - service: notify.html5
    data_template:
      title: The heat pump was on and it was getting late
      message: I have turned the living room heatpump off for you
      data: 
        url: https://williamson-ave.duckdns.org
