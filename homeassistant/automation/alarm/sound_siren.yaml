alias: sound_siren_on_alarm
trigger:
  - platform: state
    entity_id: alarm_control_panel.alarm
    to: 'triggered'
action:
  - service: switch.turn_on
    entity_id: switch.siren

alias: silence_siren
trigger:
  - platform: state
    entity_id: alarm_control_panel.alarm
    from: 'triggered'
action:
  - service: switch.turn_off
    entity_id: switch.siren