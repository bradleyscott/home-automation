platform: template
sensors:
  season_sensor:
    friendly_name: Season
    value_template: >-
      {% if {{ now().month in [ 12, 1, 2 ] }} %}
        Summer
      {% elif {{ now().month in [ 9, 10, 11 ] }} %}
        Spring
      {% elif {{ now().month in [ 3, 4, 5 ] }} %}
        Autumn
      {% elif {{ now().month in [ 6, 7, 8 ] }} %}
        Winter
      {% endif %}