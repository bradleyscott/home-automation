notify_on_alarm:
  alias: Notify on alarm
  sequence:
  - alias: Send Push Bullet notification
    service: notify.notify
    data:
      message: The {{ trigger }} has triggered the alarm
      data:
        target: channel/williamson-ave-alarm
        url: https://williamson-ave.duckdns.org:8123
        title: Alarm triggered
panic_button:
  alias: Panic button
  sequence:
  - alias: Notify subscribers
    service: script.turn_on
    entity_id: script.notify_on_alarm
    data: 
      variables:
        trigger: "Panic button"
  - alias: Trigger alarm
    service: alarm_control_panel.alarm_trigger

