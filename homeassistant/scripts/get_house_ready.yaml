get_house_ready:
  alias: I'm coming home. Get the house ready
  sequence:
    - alias: Set Living room heatpump mode
      service: climate.set_operation_mode
      entity_id: climate.living_room_heat_pump      
      data:
        operation_mode: >-
          {% if states('sensor.aeotec_zw100_multisensor_6_temperature') | float > 25 %}
            'Cool'
          {% elif states('sensor.aeotec_zw100_multisensor_6_temperature') | float < 20 %}
            'Heat'
          {%- else -%}
            'Off'
          {%- endif %}
    - alias: Set bedroom heatpump mode
      service: climate.set_operation_mode
      entity_id: climate.bedroom_heat_pump      
      data:
        operation_mode: >-
          {% if states('sensor.aeotec_zw100_multisensor_6_temperature') | float > 25 %}
            'Cool'
          {% elif states('sensor.aeotec_zw100_multisensor_6_temperature') | float < 20 %}
            'Heat'
          {%- else -%}
            'Off'
          {%- endif %}