      service: switch.turn_off
      data:
        entity_id: switch.aeotec_zw132_dual_nano_switch_switch_15 # Hallway
    - alias: Turn off stairs
      service: switch.turn_off
      data:
        entity_id: switch.aeotec_zw132_dual_nano_switch_switch_16 # Stairs