toggle_bedroom_heatpump:
  alias: Turn bedroom heatpump on
  sequence:
    - alias: Set bedroom heatpump mode
      service: climate.set_operation_mode
      entity_id: climate.bedroom_heat_pump      
      data:
        operation_mode: >-
          {% if not(is_state('climate.bedroom_heat_pump', 'Off')) %}
            'Off'
          {% elif states('sensor.esp8266_temperature') | float > 25 %}
            'Cool'
          {% elif states('sensor.esp8266_temperature') | float < 20 %}
            'Heat'
          {%- else -%}
            'Fan'
          {%- endif %}