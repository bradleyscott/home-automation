toggle_living_room_heatpump:
  alias: Turn living room heatpump on
  sequence:
    - alias: Set Living room heatpump mode
      service: climate.set_hvac_mode
      entity_id: climate.living_room_heat_pump      
      data:
        hvac_mode: >-
          {% if not(is_state('climate.living_room_heat_pump', 'Off')) %}
            'off'
          {% elif states('sensor.aeotec_zw100_multisensor_6_temperature') | float > 25 %}
            'cool'
          {% elif states('sensor.aeotec_zw100_multisensor_6_temperature') | float < 20 %}
            'heat'
          {%- else -%}
            'fan'
          {%- endif %}