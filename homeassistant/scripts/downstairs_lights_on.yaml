      service: switch.turn_on
      data:
        entity_id: switch.aeon_labs_zw132_dual_nano_switch_switch # Hallway
    - alias: Turn on entrance and stairs
      service: switch.turn_on
      data:
        entity_id: switch.aeon_labs_zw132_dual_nano_switch_switch_2 # Entrance and stairs