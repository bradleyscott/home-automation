downstairs_lights_on:
  alias: Turn downstairs lights on
  sequence:
    - alias: Turn on hallway lights
      service: switch.turn_on
      data:
        entity_id: switch.aeotec_zw132_dual_nano_switch_switch_9 # Hallway
    - alias: Turn on entrance and stairs
      service: switch.turn_on
      data:
        entity_id: switch.aeotec_zw132_dual_nano_switch_switch_10 # Entrance and stairs