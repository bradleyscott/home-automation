automation_view: 
  view: yes
  icon: mdi:auto-fix
  entities: 
    - group.climate_automation
    - group.security_automation
    - group.alarm_automation
    - group.nest_automation
    - group.visibility_automation

climate_automation:
  name: Climate control
  entities:
    - automation.bedroom_on_in_morning_if_cold
    - automation.turn_off_heatpumps_when_leaving
    - automation.off_if_heatpump_on_when_late
    - automation.notify_if_switch_on
    - automation.turn_off_switch_when_leaving

lights_automation:
  name: Lights
  entities:
    - automation.upstairs_lights_on
    - automation.upstairs_lights_off
    
security_automation:
  name: Security
  entities:
    - automation.notify_if_insecure_when_late
    - automation.notify_if_insecure_when_leaving
    - automation.notify_if_doors_open

alarm_automation:
  name: Burglar alarm
  entities:
    - automation.disarm_when_door_open
    - automation.disarm_when_home
    - automation.trigger_on_door_when_home
    - automation.trigger_on_motion_when_away

nest_automation:
  name: Smoke alarm
  entities:
    - automation.notify_on_co2
    - automation.notify_on_smoke
  
visibility_automation:
  name: UI Visibility
  entities:
    - automation.hide_doorbell_camera
    - automation.show_doorbell_camera
    - automation.hide_entrance_camera
    - automation.show_entrance_camera