automation_view: 
  view: yes
  icon: mdi:auto-fix
  entities: 
    - group.climate_automation
    - group.security_automation
    - group.lights_automation
    - group.alarm_automation
    - group.nest_automation
    - group.visibility_automation

climate_automation:
  name: Climate control
  entities:
    - automation.bedroom_on_in_morning_if_cold
    - automation.turn_off_heatpumps_when_leaving
    - automation.off_if_heatpump_on_when_late
    - automation.notify_if_switch_on
    - automation.turn_off_switch_when_leaving
    - automation.notify_if_raining_and_door_open
    - automation.notify_if_rain_forecast_and_door_open

lights_automation:
  name: Lights
  entities:
    - automation.upstairs_motion
    - automation.upstairs_vacant
    - automation.living_motion
    - automation.living_motion_stairs_on
    - automation.living_vacant
    - automation.downstairs_motion
    - automation.downstairs_vacant
    - automation.garage_lights_on
    - automation.all_lights_off_at_sunrise
    - automation.turn_off_lights_when_leaving
    - automation.notify_if_bathroom_lights_on
    - automation.notify_if_bathroom_fan_on

security_automation:
  name: Security
  entities:
    - automation.notify_if_insecure_when_late
    - automation.notify_if_insecure_when_leaving
    - automation.notify_if_doors_open
    - automation.notify_on_arrival

alarm_automation:
  name: Burglar alarm
  entities:
    - automation.disarm_when_home
    - automation.triggers_when_armed_home
    - automation.triggers_when_armed_away

nest_automation:
  name: Smoke alarm
  entities:
    - automation.notify_on_co2
    - automation.notify_on_smoke