default_view:
  view: yes
  icon: mdi:lock-outline
  entities:
    - group.doors
    - group.alarm
    - group.doorbell_camera
    - group.entrance_camera
    - device_tracker.diemrssv_walleye
    - device_tracker.diemrssv_jackpotlte
    - device_tracker.ac3743a35306
    - device_tracker.allynayrsiphone
    - device_tracker.ryansiphone
    - binary_sensor.home_occupied

doorbell_camera:
  name: Doorbell camera
  entities:
    - camera.front_door_doorbell

entrance_camera:
  name: Entrance camera
  entities:
    - camera.entrance_phone

doors:
  name: Doors and locks
  entities:
    - cover.garage_door
    - sensor.garage_status
    - sensor.garage_car_present
    - lock.front_door
    - binary_sensor.front_door_open
    - binary_sensor.aeotec_zw112_door_window_sensor_6_sensor # Left hand deck door 
    - binary_sensor.aeotec_zw112_door_window_sensor_6_sensor_2 # Right hand deck door

alarm:
  name: Burglar alarm
  entities:
    - input_boolean.auto_arm_alarm
    - alarm_control_panel.alarm
    - binary_sensor.front_door_doorbell_motion
    - binary_sensor.entrance
    - binary_sensor.guest_bedroom
    - binary_sensor.living_room
    - binary_sensor.aeotec_zw100_multisensor_6_sensor
    - script.panic_button

nest:
  name: Smoke Alarm
  entities: 
    - binary_sensor.living_room_nest_protect_online
    - sensor.living_room_nest_protect_battery_health
    - sensor.living_room_nest_protect_co_status
    - sensor.living_room_nest_protect_smoke_status
  
motion_sensors:
  name: Motion sensors
  entities: 
    - binary_sensor.front_door_doorbell_motion
    - binary_sensor.entrance
    - binary_sensor.guest_bedroom
    - binary_sensor.living_room
    - binary_sensor.aeotec_zw100_multisensor_6_sensor
