climate_view:
  view: yes
  icon: mdi:temperature-celsius
  entities:
    - group.upstairs
    - group.living_area
    - group.weather
    - weather.openweathermap

upstairs:
  name: Upstairs
  entities:
    - climate.bedroom_heat_pump
    - switch.smart_switch
    - binary_sensor.aeotec_zw100_multisensor_6_sensor
    - sensor.aeotec_zw100_multisensor_6_luminance
    - sensor.aeotec_zw100_multisensor_6_relative_humidity
    - sensor.aeotec_zw100_multisensor_6_temperature
    - sensor.aeotec_zw100_multisensor_6_ultraviolet

living_area:
  name: Living area
  entities:
    - climate.living_room_heat_pump

weather:
  name: Weather outside
  entities:
    - sensor.owm_forecast
    - sensor.owm_condition
    - sensor.owm_rain
    - sensor.owm_temperature
    - sensor.owm_wind_speed
    - sun.sun