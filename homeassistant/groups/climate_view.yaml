climate_view:
  view: yes
  icon: mdi:temperature-celsius
  entities:
    - group.climate_scripts
    - group.bedroom
    - group.upstairs
    - group.living_area
    - group.weather

climate_scripts:
  name: Automation
  control: hidden
  entities: 
    - script.get_house_ready
    - script.bedroom_heatpump_off_delayed

upstairs:
  name: Upstairs
  control: hidden
  entities:
    - switch.smart_switch
    - binary_sensor.aeotec_zw100_multisensor_6_sensor
    - sensor.aeotec_zw100_multisensor_6_luminance
    - sensor.aeotec_zw100_multisensor_6_relative_humidity
    - sensor.aeotec_zw100_multisensor_6_temperature

bedroom:
  name: Bedroom
  control: hidden
  entities:
    - script.toggle_bedroom_heatpump
    - climate.bedroom_heat_pump
    - sensor.esp8266_temperature
    - sensor.esp8266_humidity
    - binary_sensor.esp8266_motion 

living_area:
  name: Living area
  entities:
    - script.toggle_living_room_heatpump
    - climate.living_room_heat_pump
    - binary_sensor.aeotec_zw112_door_window_sensor_6_sensor # Left hand deck door 
    - binary_sensor.aeotec_zw112_door_window_sensor_6_sensor_2 # Right hand deck door

weather:
  name: Weather outside
  entities:
    - sensor.owm_forecast
    - sensor.owm_condition
    - sensor.owm_rain
    - sensor.owm_temperature
    - sensor.owm_wind_speed
    - sun.sun