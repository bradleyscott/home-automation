lights_view:
  view: yes
  icon: mdi:lightbulb-on
  entities:
    - group.bedroom_lights
    - group.bathroom_lights
    - group.upstairs_lights
    - group.living_area_lights
    - group.downstairs_lights

bedroom_lights:
  name: Bedroom
  entities: 
    - switch.switch_16 # Bedroom lights
    - switch.aeotec_zw132_dual_nano_switch_switch_12 #Globes
    - switch.aeotec_zw132_dual_nano_switch_switch_11 # Spotlights

bathroom_lights:
  name: Bathroom 
  entities:
    - switch.switch_7 # Bathroom fan
    - switch.switch_13 # Bathroom lights
    - switch.aeotec_zw132_dual_nano_switch_switch_6 # Shower downlights
    - switch.aeotec_zw132_dual_nano_switch_switch_5 # Bathroom spotlights

upstairs_lights:
  name: Upstairs
  entities:
    - switch.switch_12 # Hallway and stairs
    - switch.aeotec_zw132_dual_nano_switch_switch_4 # Stairway
    - switch.aeotec_zw132_dual_nano_switch_switch_3 # Hallway

downstairs_lights:
  name: Downstairs
  entities:
    - switch.switch_15 # Downstairs lights
    - switch.aeotec_zw132_dual_nano_switch_switch_9 # Downstairs hallway
    - switch.aeotec_zw132_dual_nano_switch_switch_10 # Entrance and stairs
    - switch.switch_10 # Garage lights

living_area_lights:
  name: Living area
  entities:
    - light.level # Living room lights
    - switch.switch_11 # Kitchen lights
    - switch.aeotec_zw132_dual_nano_switch_switch_2 # Kitchen bench lamps
    - switch.aeotec_zw132_dual_nano_switch_switch # Kitchen spotlights
    - switch.switch # Dining room light
    - switch.switch_4 # Deck lights
