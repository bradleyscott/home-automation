lights_view:
  view: yes
  icon: mdi:lightbulb-on
  entities:
    - group.bedroom_lights
    - group.bathroom_lights
    - group.upstairs_lights
    - group.living_area_lights
    - group.downstairs_lights

bedroom_lights:
  name: Bedroom
  entities: 
    - switch.aeotec_zw132_dual_nano_switch_switch_13 # Globes
    - switch.aeotec_zw132_dual_nano_switch_switch_14 # Spotlights

bathroom_lights:
  name: Bathroom 
  entities:
    - switch.switch_7 # Bathroom fan
    - switch.aeotec_zw132_dual_nano_switch_switch_18 # Shower downlights
    - switch.aeotec_zw132_dual_nano_switch_switch_17 # Bathroom spotlights

upstairs_lights:
  name: Upstairs
  entities:
    - switch.aeotec_zw132_dual_nano_switch_switch_16 # Stairway
    - switch.aeotec_zw132_dual_nano_switch_switch_15 # Hallway

downstairs_lights:
  name: Downstairs
  entities:
    - switch.aeotec_zw132_dual_nano_switch_switch_21 # Downstairs hallway
    - switch.aeotec_zw132_dual_nano_switch_switch_22 # Entrance and stairs
    - switch.switch_10 # Garage lights

living_area_lights:
  name: Living area
  entities:
    - light.level # Living room lights
    - switch.aeotec_zw132_dual_nano_switch_switch_20 # Kitchen bench lamps
    - switch.aeotec_zw132_dual_nano_switch_switch_19 # Kitchen spotlights
    - switch.switch # Dining room light
    - switch.switch_4 # Deck lights
