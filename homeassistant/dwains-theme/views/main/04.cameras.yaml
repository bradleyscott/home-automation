# dwains_theme

- path: cameras
  icon: 'mdi:cctv'
  title: Cameras
  badges: []
  cards:
    #Header
    - !include
      - ../partials/header.yaml
      - title: Cameras
    #Start for camera page
    #Cameras
    - type: custom:mod-card
      style: |
        ha-card {
          padding: 8px;
        }
      card:
        type: vertical-stack
        cards:
          {% for camera in _d_t_config.cameras %}
          - camera_view: live
            entity: {{ camera["entity"] }}
            type: picture-entity
          {% else %}
          - type: markdown
            content: No camera's defined
          {% endfor %}