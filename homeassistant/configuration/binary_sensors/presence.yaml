# Presence detection
name: Home occupied
platform: bayesian
device_class: presence
prior: 0.5
probability_threshold: 0.6
observations:
  - entity_id: input_boolean.house_motion
    platform: 'state'
    to_state: 'on'
    prob_given_true: 0.75
    prob_given_false: 0.05
  - entity_id: lock.front_door
    platform: 'state'
    to_state: 'unlocked'
    prob_given_true: 0.6
    prob_given_false: 0.4
  - entity_id: device_tracker.bradley_app
    platform: 'state'
    to_state: 'home'
    prob_given_true: 0.7
    prob_given_false: 0.05
  - entity_id: device_tracker.nirupa_app
    platform: 'state'
    to_state: 'home'
    prob_given_true: 0.7
    prob_given_false: 0.05
  - entity_id: media_player.compucast
    platform: 'state'
    to_state: 'off'
    prob_given_true: 0.6
    prob_given_false: 0.05
