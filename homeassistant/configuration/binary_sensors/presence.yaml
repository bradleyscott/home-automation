# Presence detection
name: Home occupied
platform: bayesian
device_class: presence
prior: 0.5
probability_threshold: 0.6
observations:
  - entity_id: input_boolean.house_motion
    platform: 'state'
    to_state: 'on'
    prob_given_true: 0.75
    prob_given_false: 0.05
  - entity_id: lock.front_door
    platform: 'state'
    to_state: 'unlocked'
    prob_given_true: 0.7
    prob_given_false: 0.3
  - entity_id: lock.front_door
    platform: 'state'
    to_state: 'locked'
    prob_given_true: 0.3
    prob_given_false: 0.8
  - entity_id:  sensor.garage_car_present
    platform: 'state'
    to_state: 'Yes'
    prob_given_true: 0.75
    prob_given_false: 0.50
  - entity_id:  sensor.garage_car_present
    platform: 'state'
    to_state: 'No'
    prob_given_true: 0.3
    prob_given_false: 0.5
  - entity_id: device_tracker.b_s_pixel_3 # Bradley by Nmap
    platform: 'state'
    to_state: 'home'
    prob_given_true: 0.7
    prob_given_false: 0.05
  - entity_id: device_tracker.nirupa_s_pixel_3 # Nirupa by Nmap
    platform: 'state'
    to_state: 'home'
    prob_given_true: 0.7
    prob_given_false: 0.05
  - entity_id: media_player.compucast
    platform: 'state'
    to_state: 'off'
    prob_given_true: 0.6
    prob_given_false: 0.05

